<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="info">
      <img src="images/logo.svg" alt="Base Apparel Logo">

      <div class="title">
        <h1 class="title-dark"><span class="title-pink">We're</span> coming soon</h1>
      </div>
      
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="hide-submit">
        <input type="email" name="email" id="input-email" placeholder="Email Address">
        <label class="submit-btn">
          <input type="submit" value="">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
          </svg>
        </label>
      </form>
    </div>
  </main>

  <figure class="header-img">
    <img src="images/hero-desktop.jpg" alt="Woman model">
  </figure>

</body>

</html>
